<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bike Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      background-color: #333;
    }
    nav ul li {
      margin: 0 10px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 10px;
      display: block;
    }
    nav ul li a:hover {
      background-color: #555;
    }
    .bike-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .bikes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }
    .bike {
      width: 250px;
      margin: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
    }
    .bike img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .bike-details {
      margin-bottom: 10px;
    }
    .bike-price {
      font-weight: bold;
    }
    .basket-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }
    .basket-icon:hover {
      color: #007bff;
    }
    .basket-modal {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 10;
    }
    .basket-modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: 5px;
    }
    .basket-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .basket-item-name {
      font-weight: bold;
    }
    .basket-item-price {
      font-weight: bold;
    }
    .basket-item-remove {
      cursor: pointer;
      color: red;
      font-size: 18px;
    }
    .checkout-button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .checkout-button:hover {
      background-color: #0062cc;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="BikePage.html">Bicycles</a></li>
      <li><a href="RepairServicePage.html">Repair Service</a></li>
      <li><a href="ForumPage.html">Forum</a></li>
    </ul>
  </nav>

        <button class="add-to-basket" data-bike-name="White Rigid Bike" data-bike-price="450">Add to Basket</button>

  <div class="basket-icon">üõí</div>
  <div class="basket-modal">
    <div class="basket-modal-content">
      <h2>Your Basket</h2>
      <div class="basket-items"></div>
      <button class="checkout-button" onclick="window.location.href='CheckoutPage.html'">Proceed to Checkout</button>
    </div>
  </div>
  <script>
    const basketIcon = document.querySelector('.basket-icon');
    const basketModal = document.querySelector('.basket-modal');
    const basketItemsContainer = document.querySelector('.basket-items');
    const addToBasketButtons = document.querySelectorAll('.add-to-basket');
    let basket = JSON.parse(localStorage.getItem('basket')) || [];

    function updateBasket() {
      basketItemsContainer.innerHTML = '';
      basket.forEach((item, index) => {
        const basketItem = document.createElement('div');
        basketItem.classList.add('basket-item');
        basketItem.innerHTML = `
          <span class="basket-item-name">${item.name}</span>
          <span class="basket-item-price">¬£${item.price}</span>
          <span class="basket-item-remove" onclick="removeFromBasket(${index})">üóëÔ∏è</span>
        `;
        basketItemsContainer.appendChild(basketItem);
      });
    }

    function addToBasket(name, price) {
      basket.push({ name: name, price: price });
      localStorage.setItem('basket', JSON.stringify(basket));
      updateBasket();
    }

    function removeFromBasket(index) {
      basket.splice(index, 1);
      localStorage.setItem('basket', JSON.stringify(basket));
      updateBasket();
    }

    addToBasketButtons.forEach(button => {
      button.addEventListener('click', () => {
        const name = button.dataset.bikeName;
        const price = button.dataset.bikePrice;
        addToBasket(name, price);
      });
    });

    basketIcon.addEventListener('click', () => {
      basketModal.style.display = 'block';
      updateBasket();
    });

    basketModal.addEventListener('click', (event) => {
      if (event.target === basketModal) {
        basketModal.style.display = 'none';
      }
    });

    updateBasket();
  </script>
</body>
</html>
