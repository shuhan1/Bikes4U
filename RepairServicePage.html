<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bike Repair Service - Repair Request</title>
  <style>
    body {
      font-family: 'Arial', sans-serif; 
      margin: 0;
      padding: 0;
      background-color: #f2f2f2; 
    }

    header {
      background-color: #333; 
      color: #fff; 
      padding: 1rem 0;
      display: flex;
      align-items: center; 
      justify-content: space-between; 
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 50px; 
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav li {
      display: inline-block;
      margin-left: 2rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    .hero {
      background-color: #fff;
      padding: 4rem 0;
      text-align: center;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .button {
      display: inline-block;
      padding: 1rem 2rem;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }

    .services {
      padding: 4rem 0;
      background-color: #f2f2f2;
    }

    .service-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .service {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .service img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .about {
      padding: 4rem 0;
      background-color: #fff;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }

    .repair-form {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 2rem;
    }

    .repair-form h3 {
      margin-bottom: 1rem;
    }

    .repair-form label {
      display: block;
      margin-bottom: 0.5rem;
    }

    .repair-form input,
    .repair-form select,
    .repair-form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .repair-form button {
      background-color: #333;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .repair-form button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html" class="logo"> <!-- Link to home page -->
      </a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li> <!-- Link to home page -->
          <li><a href="BikePage.html">Bicycles</a></li>
          <li><a href="FourmPage.html">Fourm</a></li>
          <li><a href="ContactPage.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>Repair Service</h2>
      <p>Submit your Bike Repair request here</p>
    </div>
  </section>

  <section class="about">
    <div class="container">
      <!-- Repair Request Form -->
      <div class="repair-form">
        <h3>Submit a Bike Repair Request</h3>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required>

          <label for="bike-type">Bike Type:</label>
          <select id="bike-type" name="bike-type" required>
            <option value="mountain">Mountain Bike</option>
            <option value="road">Road Bike</option>
            <option value="hybrid">Hybrid Bike</option>
            <option value="electric">Electric Bike</option>
            <option value="other">Other</option>
          </select>

          <label for="description">Description of the Issue:</label>
          <textarea id="description" name="description" rows="4" required></textarea>

          <button type="submit">Submit a Bike Repair Request</button>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 Bike Repair Service</p>
    </div>
  </footer>
</body>
</html>
