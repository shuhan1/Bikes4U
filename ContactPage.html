<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Contact Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      height: 100px;
    }

    button {
      background-color: #050505;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #fcfffc;
    }

    a {
      text-decoration: none;
      color: #000000;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Navigation Styles */
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    nav li {
      display: inline-block;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html" class="logo"> <!-- Link to home page -->
      </a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li> <!-- Link to home page -->
          <li><a href="BikePage.html">Bicycles</a></li>
          <li><a href="RepairServicePage.html">Repair Service</a></li>
          <li><a href="FourmPage.html">Fourm</a></li>
        </ul>
      </nav>
  <div class="container">
    <h1>Contact Us</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your Email">

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Your Message"></textarea>

      <button type="submit">Send</button>
    </form>

    <p>Or contact us directly at: <a href="mailto:Bikes4U@CustomerSupport.com">Bikes4U@CustomerSupport.com</a></p>

    <p>
  </div>
</body>

</html>
